<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Survey form</title>
    </head>
    <body>
      <h1 id="title" >Survey form</h1>
      <p id="description">Please fill out this survey with the required information</p>
    <form id="survey-form"  action="" method="post">
        <fieldset>
      <label id="name-label">Name <input id="name" type="text" type="text" placeholder="Enter Your Name" required/></label>

      <label id="email-label">Email <input id="email"name="email" type="email" placeholder="Enter Your email" required/></label>

      <label id="number-label">Age(optional) <input id="number" type="number" min="13" max="120" placeholder="Age"/></label>
    </fieldset>
    <fieldset>
      <label>Which option best describes your current role?
        <select id="dropdown">
          <option>Select current Role</option>
          <option>student</option>
          <option>full Time Job</option>
          <option>Full Time Learner</option>
          <option>Prefer Not To Say</option>
          <option>Other</option>
          
        </select>
        
      </label>
    </fieldset>
    <fieldset>
      <label>Would you recommend freeCodeCamp to a friend?
      <label class="radio"><input name="recommendation" type="radio" value="definately" class="inline">Definitely</label>
        <input name="recommendation" type="radio" value="maybe" class="inline"> Maybe
        <input name="recommendation" type="radio" value="not sure" class="inline">Not sure 
      </label>
    </fieldset>
     

  <fieldset>
      <label> What is your favorite feature of freeCodeCamp?
        <select>
           <option></option>
           <option></option>
           <option></option>
           <option></option>
           <option></option>
          </select>
          </label> 
        </fieldset>

        <fieldset>
          <label>
            What would you like to see improved? (Check all that apply)
            <input type="checkbox" value="front-end projects" class="inline"/> Front-end Projects
            <input type="checkbox" value="Back-end Projects" class="inline"/> Back-end Projects
            <input type="checkbox" value="Data Visualization" class="inline"/> Data Visualization
            <input type="checkbox" value="Challenges" class="inline"/> Challenges
            <input type="checkbox" value="Open Source Community" class="inline"/> Open Source Community
            <input type="checkbox" value="Gitter help rooms" class="inline"/> Gitter help rooms
            <input type="checkbox" value="Videos" class="inline"/> Videos
            <input type="checkbox" value="Videos" class="inline"/> City Meetups
            <input type="checkbox" value="Wiki" class="inline"/> Wiki
            <input type="checkbox" value="Forum" class="inline"/> Forum
            <input type="checkbox" value="Additional Courses"class="inline"/> Additional Courses
          </label>
        </fieldset>

        <fieldset>
          <label>
            Any comments or suggestions?
            <textarea rows="4" cols="40"></textarea>
          </label>
        </fieldset>

          <input type="submit" name="Submit" id="submit">

      </form>
    </body>

  
  </html>
